<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="title">Sorting Algorithm Visualizer</h1>
    <div class="container">
        <button class = "arrayGenerate">New Array</button>
        <div class="slidecontainer">
            <input type="range" min="20" max="200" value="50" class="slider" id="myRange">
          </div>
        <div class="sortingAlgos">
            <button id="BubbleSort">Bubble Sort</button>
            <button id="SelectionSort">Selection Sort</button>
            <button id="InsertionSort">Insertion Sort</button>
            <button id="MergeSort">Merge Sort</button>
            <button id="QuickSort">Quick Sort</button>
        </div>
    </div> 
</body>
</html>
